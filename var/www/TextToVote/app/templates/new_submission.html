{% extends 'base.html' %}

{% block body %}
<div class="content">
    <h1>
        New Submission
    </h1>
    <form action="/submissions" method="POST">
         <div class="form-input">
            <label>abrev</label>
            <input id="abrev" type="text" name="abrev">
        </div>
        <div class="form-input">
            <label>name</label>
            <textarea id="name" type="text" name="name"></textarea>
        </div>
        <div class="form-input">
            <label>description</label>
            <textarea id="description" type="text" name="description"></textarea>
        <div class="form-input">
        <div>
            <input id="submit-form" type="submit" value="Submit">
        </div>
    </form>
</div>

{% endblock %}
